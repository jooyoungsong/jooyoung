<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu:wght@700&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        #toy ul li img{
            width: 150px;
            height: 150px;
        }

        li{list-style: none; float: left; cursor: pointer;}


        #toy{
            margin: 0 auto;
            width: 1000px;
            margin-top: 300px;
        }

        #logo{
           margin: auto;
           width: 100px;
           margin-top: 200px;
        }
    </style>
    <script>
        $(function(){
            $("li img").click(function(){
                $(this).fadeOut('slow');
            });

            $("#logo").click(function(){
                $("li img").fadeIn().css('border','3px dashed green');
            });


        });
    </script>
</head>
<body>
    <div>
        <div id="logo"><img src="../logoImg/logo.png"></div>
        <div id="toy">
            <ul>
                <li><img src="../logoImg/toy01.png"></li>
                <li><img src="../logoImg/toy02.png"></li>
                <li><img src="../logoImg/toy03.png"></li>
                <li><img src="../logoImg/toy04.png"></li>
                <li><img src="../logoImg/toy05.png"></li>
                <li><img src="../logoImg/toy06.png"></li>
            </ul>
        </div>
    </div>
</body>
</html>

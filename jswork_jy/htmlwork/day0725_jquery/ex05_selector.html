<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu:wght@700&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p>오늘 공부할 내용</p>
    <ol>
        <li>제이쿼리_랜덤</li>
        <li>제이쿼리_셀렉터</li>
        <li>제이쿼리_복사</li>
        <li>제이쿼리_속성</li>
    </ol>

    <p>오늘 점심메뉴</p>
    <ol>
        <li>순대국밥</li>
        <li>라면김밥</li>
        <li>스파게티</li>
        <li>초밥</li>
        <li>피자</li>
    </ol>
    <script>
        //$("ol li:first").css("background-color","gray"); //전체 첫번째 li
        $("ol li:first-child").css("background-color","gray");//각 ol 항목의 첫번째

        //전체 항목에서 "라면"을 찾아서 글자크기를 1.5배로 해보세요
        $("li:contains(라면)").css("font-size","1.5em");

        //li에 홀수번지를 찾아서 border 지정해보세요
        //odd : 홀수번지 , even : 짝수번지
        $("li:odd").css("border","2px solid green");
        $("li:even").css("border","1px solid red");
    </script>
</body>
</html>

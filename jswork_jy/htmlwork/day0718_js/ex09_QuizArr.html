<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 70px;
            height: 80px;
            border: 1px solid gray;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h3>배열_초기값 지정</h3>
    <script>
        var arr1 = ["../연예인사진/6.jpg", "../연예인사진/17.jpg", "../만화이미지/11.png",
            "../flower_ani/f14.png", "../flower_ani/f18.png"];

        var s = "배열갯수: " + arr1.length + "<br>";

        //for문
        for (var i = 0; i < arr1.length; i++) {
            s += ("<img src=" + arr1[i] + ">");
        }

        document.write(s);
    </script>

    <br><br>

    <h3>배열_new Array로 지정</h3>
    <script>
        var arr2 = new Array(5);

        //Food폴더의 이미지 5개를 0~4번까지 지정하고 출력하시오
        arr2 = ["../Food/1", "../Food/2", "../Food/3", "../Food/4", "../Food/5"];

        for (var i = 0; i < arr2.length; i++) {
            document.write("<img src='" + arr2[i] + ".jpg'>");
        }

        /*

          s+="<img src='"+arr2[i]+"'>";

        document.write(s);  로 사용해줘도 된다.*/
    </script>

    <h3>배열_new Array로 지정..push로 초기화</h3>
    <script>
        var arr3 = new Array();

        arr3.push("../연예인사진/1.jpg");
        arr3.push("../연예인사진/3.jpg");
        arr3.push("../연예인사진/11.jpg");
        arr3.push("../연예인사진/17.jpg");
        arr3.push("../연예인사진/6.jpg");
        arr3.push("../연예인사진/12.jpg");

        for(var i=0;i<arr3.length;i++)
        {
            document.write("<img src='"+arr3[i]+"'>");
        }

    </script>

    <h3>배열_new Array로 지정...pop으로 2개 삭제 후 출력</h3>
    <script>

        arr3.pop();
        arr3.pop();
       
        var s="배열개수: "+arr3.length+"<br>"

        for (var i = 0; i < arr3.length; i++) {
           s+="<img src='" + arr3[i] + "'>";
        }

        document.write(s);

    </script>
</body>

</html>

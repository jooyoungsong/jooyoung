<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu:wght@700&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        #one{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: orange;
            border: 1px solid tomato;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <img src="../jquery_img/01.png" id="img1">
    <hr>
    <div id="one"></div>

    <script>
        $("#img1").animate({width:'200px', opacity:'0.5'},'slow'); //slow,fast,2000
        $("#img1").animate({width:'100px', opacity:'1'},'slow','linear',function(){
            //콜백함수는 애니메이션이 끝난 후 처리할 것
            //alert("끝났어요");
            $(this).after("<b>The End!!!</b>")
        });

        $("#one").animate({"left":"+=100"},2000).animate({"borderWidth": "10px"},2000).
        animate({"width":"150px"},2000).animate({"height":"150px"},2000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function () {

            //attr("속성") : 해당 속성값 반환
            //attr("속성","값") : 해당 속성값으로 변경
            //eq(0) : 0번 인덱스, 첫번째 의미

            //alert("처음 로딩 시 호출///");
            //$("#happy").css("color","red");
            //$("#happy").css("background-color","yellow");

            //위의 것을 한줄로
            $("#happy").css({
                "color": "orange",
                "background-color": "gray",
                "width": "300px",
                "border": "4px solid green"
            });

            //selector가 복잡할 경우에도 간단 처리
            $("div.hello>div").css({
                "font-size": "3em",
                "color": "blue",
                "font-weight": "bold"
            })

            //happy의 배경색을 얻어서 div.hello의 글자색으로 적용
            var bg=$("#happy").css("background-color");
            $("div.hello").css("color",bg);
            
            //bts 바로 아래 이미지를 가로 150px로 바꿔주세요
            $("div.bts>img").css({"width":"150px"});

            //hello클래스 이미지도 가로 200px로 바꿔주세요
            $("div.hello>img").css("width","200px");

            //바디 전체 글꼴
            $("body*").css("font-family","궁서체");

            //bts 속성을 변경, 위치이동
            $(".bts").css({
                "position":"absolute",
                "left":"300px",
                "top":"500px",
                "width":"300px",
                "height":"250px",
                "border":"3px groove gold"
            });

            //모든 b태그 글자색 변경
            $("b").css("color","magenta");

            //b태그중에서 1,2번 인덱스만 변경
            $("b:eq(1)").css("background-color","orange"); //방법1
            $("b").eq(2).css("background-color","pink"); //방법2

            //전체 b태그 중 첫번째 마지막
            $("b:first").css("border","2px solid red");
            $("b:last").css("border","4px dotted green");

            //gt(3):3번 이후 lt(3):3번 이전
            $("b:gt(1)").css("font-size","30px");  //2번 인덱스부터 모두 변경
            $("b:lt(2)").css("background-color","black"); //0,1번
        });
    </script>
</head>

<body>
    <div class="hello">
        div class hello
        <div>
            div hello 아래 div
        </div>
    </div>
    <div class="bts">
        <b>div bts 아래 b태그</b>
        <img src="../만화이미지/03.png">
    </div>
    <div class="hello">
        div class hello2
        <img src="../flower_ani/f17.png">
        <div>div hello 아래의 div태그</div>
    </div>
    <b>단독 b태그#1</b>
    <b>단독 b태그#2</b>
    <b>단독 b태그#3</b>

    <h2 id="happy">h2 is happy</h2>
    <h3 class="happy2">h3 class happy2</h3>
</body>

</html>

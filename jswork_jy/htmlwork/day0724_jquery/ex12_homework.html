<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu:wght@700&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body{
            background-color: ivory;
        }
        .smal {
            border-radius: 20px;
            box-shadow: 5px 5px 5px gray;
        }

        .large {
            border: 1px solid gray;
            border-radius: 20px;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
    <script>
        /* 1번 빼고는 모두 스크립트에서 한다
        
          1.스타일 시트(css)에 클래스 하나 만들기 : 보더 둥글게, 새도우 주기
          2.작은 이미지 사진에 쇼핑몰 사진 1부터 10까지 차례대로 넣기(each문 이용_다른 곳에서의 for문이 여기서 each문으로 사용됨)
          3.작은 사진 너비, 높이, 보더 예쁘게 주기
          4.큰 이미지도 알아서 스타일 시트에 예쁘게 주기
          5.이벤트 : 작은 이미지에 마우스 올리면 큰 사진에 나오게 한다
          1번의 css 효과가 작은 사진에 나타나게 하시오!!
          (작은 이미지에 마우스 올리면 1의 addClass주고 벗어나면 원래대로)*/

        $(function () {
            $(".small").each(function (idx) {
                $(this).attr("src", "../쇼핑몰사진/" + (idx + 1) + ".jpg");
            });

            $(".small").css({
                "width":"150px",
                "height":"200px",
                "border":" 5px solid plum"

            });

            $(".small").mouseover(function(){
                $(this).addClass("smal");
                var simg=$(this).attr("src");
                $(".large").attr("src",simg);

            });

            $(".small").mouseout(function(){
                $(this).removeClass();
            });
        });


    </script>
</head>

<body>
    <h3>0724과제물_10개 이상의 이미지 태그에 each문으로 사진 넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu:wght@700&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {

            //모든 img태그에 마우스를 올리면 src변경
            /*$("img").mouseover(function () {

                imgName = $(this).attr("src");
                $(this).attr("src", "../Food/10.jpg");
            });

            //마우스 벗어나면 원래 사진으로 돌아가기
            $("img").mouseout(function () {
                $(this).attr("src", imgName);
            });
            */

            //h3...hover이용해서 배경색 변경(벗어나면 원래대로)
            $("h3").hover(function () {
                $(this).css("background-color", "yellow");
            },
                function () {
                    $(this).css("background-color", "white");
                }
            );

            //0번 이미지를 클릭하면 2번 img의 src에 같은 이미지 넣기 + 너비도 적용되게 하기
            $("img:eq(0)").click(function () {
                timg = $(this).attr("src");
                wimg = $(this).attr("width");
                $("img:eq(2)").attr("src", timg).attr("width", wimg);

                //irum 속성 얻어서 2번 img 다음에 b태그로 넣기
                //after: 특정 태그 이후에 추가
                //append: 특정 태그 안에 추가
                var irum = $(this).attr("irum");
                $("img:eq(2)").after("<b>" + irum + "</b><br>");
            });

            //figure 아래 있는 img 클릭하면 아래사진 4개에 나타나게 하시오
            //gt(dlgn) 이용하면 나온다
            $("figure>img").click(function () {
                var allimg = $(this).attr("src");
                $("img:gt(2)").attr("src", allimg);

                //클릭한 이미지 다음 태그 안에 text를 얻어서 2번째 h3에 넣기
                //next() : 다음 태그
                //prev() : 이전 태그
                //html() : js의 innerHTML
                //text() : js의 innerText
                var foodName = $(this).next().text();
                $("h3:eq(1)").text(foodName);
            });

        });
    </script>
</head>

<body>

    <img src="../연예인사진/12.jpg" width="100" irum="박보영">
    <h3>이미지 속성 변경하기</h3>
    <figure>
        <img src="../Food/1.jpg">
        <figcaption>샌드위치</figcaption>
    </figure>
    <figure>
        <img src="../Food/11.jpg">
        <figcaption>망고빙수</figcaption>
    </figure>
    <h3>figure 아래 이미지 클릭하면 여기 아래 있는 이미지가 바뀝니다</h3>
    <img src="" alt="사진1" width="100">
    <img src="" alt="사진2" width="100">
    <img src="" alt="사진3" width="100">
    <img src="" alt="사진4" width="100">
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu:wght@700&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>

</head>
<body>
<form action="quizAction.jsp" method="get">
<table class="table table-bordered" style="width: 500px">
	<tr>
		<th style="width: 100px;">상품명</th>
			<td colspan="4">
				<input type="text" name="sangname" placeholder="상품명을 입력하세요"
				 calss="form-control" style="width: 180px; height: 50px;">
			</td>
	</tr>
	
	<tr>
		<th>사이즈</th>
			<td>
				<input type="radio" name="size" value="S">S
			</td>
			
			<td>
				<input type="radio" name="size" value="M">M
			</td>
			
			<td>
				<input type="radio" name="size" value="L">L
			</td>
			
			<td>
				<input type="radio" name="size" value="XL">XL
			</td>
	</tr>
	
	<tr>
		<th>색상</th>
			<td>
				<input type="checkbox" name="color" value="Red">Red
			</td>
			
			<td>
				<input type="checkbox" name="color" value="Yellow">Yellow
			</td>
			
			<td>
				<input type="checkbox" name="color" value="Blue">Blue
			</td>
			
			<td>
				<input type="checkbox" name="color" value="Black">Black
			</td>
	</tr>
	
	<tr>
		<th>추가상품</th>
			<td colspan="6">
				<select name="addSang">
					<option value="slacks">slacks</option>
				    <option value="jeans">jeans</option>
				    <option value="coat">coat</option>
				    <option value="cardigan">cardigan</option>
				    <option value="socks">socks</option>
				</select>
			</td>
	</tr>
	
	<tr>
		<td colspan="5" align="center">
			<input type="submit" value="주문" class="btn btn-success" style="width: 150px;">
		</td>
	</tr>
</table>
</form>
</body>
</html>

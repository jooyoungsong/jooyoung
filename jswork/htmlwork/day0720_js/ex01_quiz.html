<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/buttonsStyle.css">

    <style>
        div{
            margin-top: 50px;
            border: 1px solid gray;
            width: 400px;
            height: 400px;
        }

        img{
            width: 400px;
            height: 400px;
        }
    </style>
    <script>
        function goFood(){
            var ans=confirm("이미지를 출력할까요?");
            if(ans)
            foodimg.innerHTML="<img src='../Food/1.jpg'>";
            else
            foodimg.innerHTML="출력 취소했습니다";
        }
        
        function goActor(){
            var ans=confirm("이미지를 출력할까요?");
            if(ans)
            foodimg.innerHTML="<img src='../연예인사진/1.jpg'>";
            else
            foodimg.innerHTML="출력 취소했습니다";
        }

        function imgClick(){
            var indexnum=prompt("출력할 이미지의 인덱스 번호를 입력해주세요");

          
           var imgArr=["../Food/1.jpg","../Food/2.jpg","../Food/3.jpg","../Food/4.jpg","../Food/5.jpg"];

            if(0<=indexnum && indexnum<5)
            fimg.innerHTML="<img src='"+imgArr[indexnum]+"'>";
            else
            fimg.innerHTML="해당 번호는 없습니다";
           
        }
    </script>
</head>
<body>
    <!-- 버튼 2개에 하나는 food,하나는 연예인이라고 쓰고,
        css는 우리가 만든 buttonStyle에서 적용한다
        food버튼을 클릭하면 음식사진을 div에 출력하고
        연예인을 클릭하면 연예인 한명을 출력한다
    
        (단, 2번 모두 음식을 출력할까요?라고 물어보고
         예를 클릭시에만 이미지를 출력한다.)-->

<input class="btn btn-pink" type="button" value="food" onclick="goFood()">
<input class="btn btn-skyblue" type="button" value="연예인" onclick="goActor()">
<div id="foodimg"></div>


        <!--문제2. 이미지 출력이라는 버튼을 만들고, 
            클릭시 prompt창에서 *출력할 이미지의 인덱스 번호를 입력해주세요라고 출력하기
            0번을 입력하면 0번 이미지 출력(총 5개의 이미지를 imgArr이라는 배열형태로
            넣어놓고 다양한 폴더의 이미지 5개를 배열에 넣어주세요)
            
            (단, 배열 인덱스에 없는 값 입력 시, div에 "해당 번호는 없습니다")  -->

<hr>
<h2>문제2</h2>

<input type="button" value="이미지 출력" onclick="imgClick()">
<div id="fimg">이미지</div>


</body>
</html>

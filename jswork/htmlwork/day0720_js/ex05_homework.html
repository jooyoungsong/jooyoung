<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 4번 스타일 -->
    <style>
        .bts {
            width: 300px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            border: 1px solid gray;
            border-radius: 20px;
            background: skyblue;
        }

        #imgmemo{
            border: 1px solid gray;
            width: 300px;
            height: 150px;
        }
    </style>
    <!-- 4번 script -->
    <script>
        window.onload = function () {
            document.getElementById("introduce").onclick = function () {
                var name = prompt("당신의 이름은?");
                out.innerHTML = "당신의 이름은 " + name + "입니다."
            }
        }
    </script>
</head>

<body>
    <!-- 1.만화이미지 01.png~10.png까지 출력하세요(for문 이용) -->
    <h2>만화이미지 01.png~10.png까지 출력하세요</h2>
    <script>
        for(var i=1;i<=10;i++)
        {
            if(i==10)
            {
                document.write("<img src='../만화이미지/"+i+".png' width='100' height=150'>");
            }else{
                document.write("<img src='../만화이미지/0"+i+".png' width='100' height=150'>");
            }

            if(i%5==0)
            {
                document.write("<br>");
            }
        }
    </script>
    <br>

    <!-- 2.음식사진 1.jpg를 img태그로 나타낸 후, id를 img1로 주고 그 아이디로 이벤트 추가합니다
           사진에 마우스를 올리면 3.jpg로 바뀌고 클릭하면 5.jpg로 바뀌며 마우스를 벗어나면
           다시 원래사진으로 돌아가게 이벤트 주기 -->

    <img src="../Food/1.jpg" id="img1" width="300px">;

    <script>
        
            var img1=document.getElementById("img1");
            img1.onclick=function(){
                img1.setAttribute("src","../Food/5.jpg");
            }

            img1.onmouseover=function(){
                img1.setAttribute("src","../Food/3.jpg");
            }

            img1.onmouseout=function(){
                img1.setAttribute("src","../Food/1.jpg")
            }
        
    </script>

<br>

    <!-- 3.img로 width=200 height=180으로 사진(아무거나) body에 넣은 후 이미지를 클릭하면 아래 div태그안에
           각종 정보(src,width,height)를 얻어서 출력하시오(getAttribute,innerHTML 사용) -->

    <img src="../연예인사진/19.jpg" width="200" height="180" onclick="imginfo()" id="imgid">
    <div id="imgmemo"></div>

    <!-- 3번 script -->
    <script>
        function imginfo() {
           var imgmemo=document.getElementById("imgmemo");
           var imgid=document.getElementById("imgid");
           imgmemo.innerHTML=imgid.getAttribute("src")+"<br>";
           imgmemo.innerHTML+=imgid.getAttribute("width")+"<br>";
           imgmemo.innerHTML+=imgid.getAttribute("height")+"<br>";
        }
    </script>
<br>
    <!-- 4.버튼을 하나 만든 후 클릭하면 prompt창에 이름을 입력받아서 div태그 안에
           "내 이름은 ***입니다"라고 출력하세요
            (div에 class="bts"라고 준 후 css로 예쁘게 스타일 적용할 것!!!) -->

    <input type="button" value="버튼" id="introduce">
    <div class="bts" id="out"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container div img {
            border: 10px inset gray;
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        function aimg1() {
            var photo = document.getElementById("img1");
            var imgpath = "../연예인사진/13.jpg";
            photo.setAttribute("src", imgpath);
        }

        function aimg2() {
            var photo = document.getElementById("img1");
            var imgpath = "../연예인사진/20.jpg";
            photo.setAttribute("src", imgpath);
        }

        function aimg3() {
            var photo = document.getElementById("img1");
            var imgpath = "../연예인사진/17.jpg";
            photo.setAttribute("src", imgpath);
        }

        function getbigger() {

            var p = document.getElementById("img1");
            var w = p.getAttribute("width");
            w = parseInt(w);
            console.log(typeof (w));
            w += 10;
            p.setAttribute("width", w);
        }

        function getsmaller(){
            var p= document.getElementById("img1");
            var w=p.getAttribute("width");
            console.log(typeof(w));
            w-=10;
            p.setAttribute("width",w);
        }

        window.onload=function(){
            //아래부분문제
            var selimage=document.getElementById("selimage");
            var photo=document.getElementById("photo");

            //해당코드 넣은 이유: select 이름과 사진을 동일하게 하기 위함
            //alert(selimage.value);
            var init_img=selimage.value;

            //현재 사진의 src속성을 변경
            photo.setAttribute("src",init_img);

            //select 이벤트_change
            selimage.onchange=function(){

            //모든 이벤트 함수에는 이벤트 발생 객체에 대한 this라는 변수가 기본적으로 존재한다
            console.log(this.value);

            //사진의 src에 this.value를 적음
            photo.setAttribute("src",this.value);
        }
        }
    </script>
</head>

<body>
    <h3>이미지변경 및 크기</h3>
    <button type="button" onclick="aimg1()" id="btn1">박신혜</button>
    <button type="button" onclick="aimg2()" id="btn2">유아인</button>
    <button type="button" onclick="aimg3()" id="btn3">신민아</button><br><br>
    <button type="button" onclick="getbigger()" id="btn4">점점크게</button>
    <button type="button" onclick="getsmaller()" id="btn5">점점작게</button>
    <hr>
    <img src="../Food/1.jpg" width="300" id="img1" border="1">

    <hr>
    <div class="container">
        <div class="buttons">
            <button type="button" id="btnsmall">점점작게</button>
            <button type="button" id="btnlarge">점점크게</button>
            <b style="margin-left: 20px;">사진선택</b>

            <select id="selimage">
                <option value="../연예인사진/11.jpg">고준희</option>
                <option value="../연예인사진/12.jpg">박보영</option>
                <option value="../연예인사진/16.jpg">성준</option>
                <option value="../연예인사진/19.jpg">수지</option>

            </select>
        </div>

        <div>
            <img src="../연예인사진/14.jpg" id="photo" width="300">
        </div>
    </div>


</body>

</html>

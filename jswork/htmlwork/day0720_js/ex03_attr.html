<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonsStyle.css">
    <style>
        #result {
            width: 500px;
            height: 150px;
            line-height: 150px;
            font-size: 22px;
            text-align: center;
            border: 2px solid gray;
            margin-top: 20px;
            background: url("../flower_ani/f15.png") no-repeat right bottom;
            background-size: 50px 60px;
        }

        #imga {
            border: 5px inset tomato;
            margin: 30px 150px;
        }
    </style>
    <script>
        //우리가 함수를 만들때는 안써도 되는데, 지금은 안 만들고 불러오는 거라 써준거라 window.onlod=function써준다.
        window.onload = function () {

            //div 요소값
            var r = document.getElementById("result");

            //img요소값
            var photo = document.getElementById("imga");

            //버튼1이벤트
            document.getElementById("btn1").onclick = function () {
                //사진의 현재 width값
                var width = photo.getAttribute("width");
                console.log(width);
                //프롬프트 창에 이미지너비를 입력해주세요
                //입력하면 그것이 포토의 너비에 적용...취소시 이미지 변경 안 할래요라는 경고창!!!

                var new_width = prompt("이미지의 너비를 입력해주세요", width);
                if (new_width == null)
                    alert("이미지 변경 안 할래요");
                else
                    photo.setAttribute("width", new_width);
            }

            //이벤트 2번튼을 누르면 prompt창에 1~20 사이에 연예인사진번호를 입력해주세요
            //취소시 경고창에 지금 사진이 좋아요 안 바꿀래요 출력하기
            //21번 누르면 1~20번까지 밖에 없습니다라고 ....출력 후 함수 종료(return)
            //1이라고 하면 현재사진이 1로 바뀐다

            document.getElementById("btn2").onclick = function () {

                var imgnum = prompt("1~20 사이에 연예인 사진번호를 입력해주세요");

                //취소라는 의미가 null값 주는 것이다.
                if (imgnum == null) {
                    alert("지금 사진이 좋아요 안 바꿀래요");
                }

                if (imgnum < 1 || imgnum > 20) {
                    alert("1~20 사진 밖에 없어요");
                    return;
                }

                //경로 구하기
                var imgpath = "../연예인사진/" + imgnum + ".jpg";

                //이미지변경 setAttribute(속성명,속성값)
                photo.setAttribute("src", imgpath);

            }


            //버튼3
            document.getElementById("btn3").onclick = function () {

                //innerText : text를 넣는다.(태그가 노출됨)
                //innerHTML : html을 넣는다.

                var name = prompt("당신의 이름은?");

                if (name == null)
                    document.getElementById("result").innerText = "<u>취소를 눌렀네요!!!</u>";
                else
                    r.innerHTML = "<u>당신의 이름은 " + name + "이군요</u>";
            }
        }
    </script>
</head>

<body>
    <button type="button" class="btn btn-green" id="btn1">이벤트#1</button>
    <button type="button" class="btn btn-pink" id="btn2">이벤트#2</button>
    <button type="button" class="btn btn-skyblue" id="btn3">이벤트#3</button>


    <div id="result">테스트1</div>
    <img src="../연예인사진/17.jpg" width="250" id="imga">
</body>

</html>

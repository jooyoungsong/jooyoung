<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu:wght@700&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .bg_0{background-color: aqua; color: black}
        .bg_1{background-color: blueviolet; color: white}
        .bg_2{background-color: blue; color:lightgray}
        .bg_3{background-color: brown; color: white}
        .bg_4{background-color: cadetblue; color:white}
        .bg_5{background-color: tan; color: red};
    </style>
</head>
<body>
    <!-- 태그 반복할 때 사용하는 each -->
    <b></b> <b></b> <b></b> <b></b> <b></b> <b></b>
    <script>
        //b태그 개수만큼 자동 반복
        //i는 index를 의미(0부터)
        //element는 인덱스에 해당하는 b 태그 의미(생략 가능)
        $("b").each(function(i,element){
           //$(element).text(i); 
           $(this).text(i);
        })
    </script>
    <hr>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>키위</li>
        <li>오렌지</li>
        <li>포도</li>
        <li>자몽</li>
    </ul>
    <script>
        $("ul li").each(function(idx){
            $(this).addClass("bg_"+idx);
        });

        //append & after
        $("ul li").mouseover(function(){
            $(this).append("<b>***</b>");
        });

        //마우스 벗어나면 원래대로
        $("ul li").mouseout(function(){
            //find: 하위 태그 중에서 find로 b태그를 찾는다
            $(this).find("b").remove();
        });
    </script>
</body>
</html>

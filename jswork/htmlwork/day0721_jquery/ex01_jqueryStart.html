<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
      /*  $(document).ready(function(){
            
        });   head단에서 처음 로딩 시 호출하는 방법...자바스크립트 window.onload와 같다
        */

        $(function(){


            //반환 받는 것
            //css함수는 style을 변경함
            //attr(속성): 해당 요소의 속성값 반환
            //attr(속성,값): 속성값을 해당값으로 변경하는 것
            //$("selector") : $안에 접근을 위한 요소값을 selector라고 한다.

            //alert("load");

            //모든 b태그의 글꼴을 18pt로 변경하라
            $("b").css("fontSize","28pt");

            //클래스가 happy인 태그의 배경색을 바꾸시오
            $("b.happy").css("background-color","pink");

            //모든 h2태그의 border를 변경, 글자색도 변경
            //방법1
            $("h2").css("border","3px inset orange").css("color","red");

            //방법2
            $("h2").css({
                "border":"10px double pink",
                "color": "magenta"
            });

            // //모든 이미지 속성 src를 변경하라
            // $("img").attr("src","/../flower_ani/f1.png");
            // //이미지_width 100으로 한다
            // $("img").css("width","100px");

            // //위의 코드 한줄로 바꿔볼게요
            // $("img.")+attr("srr","../flower_ani/f2.png").css("width","100px");

            //스타일 여러개로
            $("img").attr("src","../flower_ani/f3.png").css({
            "width":"150px",
            "border" :"2px dotted green"
            });

            //span태그 중에서 class가 nice인 태그의 배경색, 글자색, 글자크기를 변경하세요
            $("span.nice").css({
                "backgroundColor":"pink",
                "color":"magenta",
                "font-size":"2em"
            });

            //Q1.img태그 중에서 클래스명이 yourimg의 이미지를 변경하고
            //width,border-radius,border,box-shadow를 변경하세요
            $("img.yourimg").attr("src","../아이유.jpg").css({
                "width":"150px",
                "border":"5px solid pink",
                "border-radius":"30px",
                "box-shadow" : "5px 5px 5px gray"
            });

            //Q2.이미지가 myimg의 이미지와 너비 변경하고 title을 '오늘은 불금!!!'으로 변경하기
            $("#myimg").css("width","300px").css("border","5px solid pink").css("border-radius","30px").attr({
                "src":"../아이유변신.jpg",
                "title":"오늘은 불금이야!!!" 
            });
        });
    </script>
</head>
<body>
    <h2>jquery에서 가장 많이 사용하는 함수 css,attr</h2>
    <b class="happy">B tag Class Happy</b>
    <br>
    <span class="nice">Span Tag Class Nice</span>
    <br>
    <h2 class="happy">H2 Tag Class Happy</h2>
    <b>내가 좋아하는 이미지들</b>
    <img src="">
    <img src="" class="yourimg">
    <img src="" id="myimg">
    <img src="">
</body>
</html>

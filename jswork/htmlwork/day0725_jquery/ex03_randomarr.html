<head>

<body>
    <img src="">

    <img src="">
    <img src="">
    <img src="">

    <script>
        //모든 이미지에 같은 이미지 넣어볼게요 (+너비 높이 보더)
        $("img").attr("src", "../만화이미지/01.png").css({
            "width": "100px",
            "height": "100px",
            "border": "2px dotted brown"
        });

        //랜덤이미지 5개 배열
        var imgarr = new Array(5);

        imgarr[0] = "../만화이미지/02.png"
        imgarr[1] = "../만화이미지/03.png"
        imgarr[2] = "../만화이미지/04.png"
        imgarr[3] = "../만화이미지/05.png"
        imgarr[4] = "../만화이미지/06.png"

        //img태그에 마우스 올리면 5개의 랜덤 이미지 중에서 하나가 선택되고, 마우스 벗어나면 원래 이미지가 되도록!
        $("img").mouseover(function () {

            $(this).attr("src", imgarr[parseInt(Math.random()*5)]);
        });

        /*
        $("img").mouseover(function () {

            curimg=$(this).attr("src");
            var idx=parseInt(Math.random()*5);
            $(this).attr("src",imgarr[idx]);
        });
        */

        $("img").mouseout(function () {

            $(this).attr("src", "../만화이미지/01.png");

         /*
          $(this).attr("src",curimg);
         */

        });
    </script>
</body>

</html>

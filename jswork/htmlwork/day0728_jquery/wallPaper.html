<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu:wght@700&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        li{
            list-style: none;
            
        }

        body{
            background-color: #fff;
        }

      

        div.wall{
            width: 800px;
            height: 600px;
            position: relative;
            background-color: #999;
            margin: 50px auto;
        }


        h1.title{
            font-size: 35px;
            position: absolute;
            right: 30px;
            top: 180px;
            width: 150px;
            font-family: "Dongle";
        }

        /* li>img{
            width: 70px;
            height: 70px;
            float: left;
            cursor: pointer;
        } */

        /* 제이쿼리에서 사용할 클래스 */
        div.wall ul.list li.active{
            border-color: tomato;
            border: 5px solid tomato;
        }

        div.wall ul.list li{
            width: 70px;
            height: 70px;
            float: left;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.wall ul.list li img{
            width: 100%;
        }

        div.wall ul.list{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60%;
            height: 100px;
            border-top: #333;
        }


    </style>
</head>
<body>
    <div class="wall">
        <h1 class="title">Select Page</h1>
        <img src="../jquery_img/cover2.png">
        <ul class="list">
            <li><img src="../jquery_img/b01.png" title="Pear"></li>
            <li><img src="../jquery_img/b02.png" title="Checker"></li>
            <li><img src="../jquery_img/b03.png" title="Bamboo"></li>
            <li><img src="../jquery_img/b04.png" title="Pencil"></li>
            <li><img src="../jquery_img/b05.png" title="Leaf"></li>
            <li><img src="../jquery_img/b06.png" title="Forest"></li>
        </ul>
    </div>

    <script>
        //현재 클릭한 이미지의 부모인 li에 클래스 추가하기
        //부모 태그의 형제 태그에 들어있는 active 클래스 제거
        //클릭한 곳의 title 속성 얻기
        //얻은 title 속성을 h1에 넣기
        //클릭한 곳의 이미지를 뒤에 벽지에 나타나게 꾸미세요
    
        $("ul.list img").click(function(){
            $(this).parent().addClass("active");
            $(this).parent().siblings().removeClass();
            var wtitle=$(this).attr("title");
            var wimage=$(this).attr("src");
            $("h1").html(wtitle);
            $(".wall").css("background-image","url('"+wimage+"')");
        });
    
    
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("안녕하세요 순영님 자바스크립트 재밌죠?<br>");
        document.write("안녕하세요 민규님 자바스크립트 재밌죠?<br>");
        document.write("안녕하세요 시온님 자바스크립트 재밌죠?<br>");
        document.write("안녕하세요 성현님 자바스크립트 재밌죠?<br>");

        //중복되는 걸 함수로 포장한 후 ...중복되지 않는 부분을 파라메타로 만든 후
        //함수를 호출할 때 값을 넘긴다
        function showname(name)
        {
            document.write("안녕하세요 "+name+"님 자바스크립트 재밌죠?<br>");
        }
        showname("순영");
        showname("민규");
        showname("시온");
        showname("성현");

        //Q. 안녕하세요?
        //   A님의 나이는 B세입니다로 출력하세요
        //함수명은 showInfo로 하세요

        function showInfo(name,age)
        {
            document.write("안녕하세요?<br>"+name+"님의 나이는 "+age+"세입니다");
        }
        showInfo("수현",22);

        //Q. 본인의 이름,나이,키,몸무게를 파라메타로 받아서 출력하는 함수를 만드세요
        //이름:홍길동
        //나이:26세
        //키:170cm
        //몸무게:60kg으로 출력하세요

        //normal 방식
        function stuInfo(name,age,height,weight)
        {
            document.write("<br>이름: "+name+"<br>나이: "+age+"세<br>키: "+height+"cm<br>몸무게: "+weight+"kg<br>");
        }

        stuInfo("홍길동",26,170,60);

        //리터럴 방식
        var myInfo=function(irum,nai,height,weight)
        {
            document.write("이름: "+irum+"<br>");
            document.write("나이: "+nai+"<br>");
            document.write("키: "+height+"<br>");
            document.write("몸무게: "+weight+"<br>");
        }

        document.write("함수문제<br>");
        myInfo("홍길동",26,178,56);
        document.write("====================================<br>");
        myInfo("김민수",25,188,89);
        document.write("김민수",25,188,89)
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 css -->
    <link rel="stylesheet" href="../css/buttonsStyle.css">
    <style>

    </style>
    <script>
        /*confirm
         정말 삭제하시겠습니까? 확인누르면 네 삭제할래요 취소누르면 취소합니다*/

        function hello(){
        if(confirm("정말 삭제하시겠습니까?"))
        {
            alert("네 삭제합니다");
        }else{
            alert("아니오 취소합니다")
        }

        } 

         /*창에 당신의 이름은? 이름 입력 후 경고창에 내이름은 홍길동입니다라고 나오게 하세요*/
         window.onload=function(){
            document.getElementById("btn3").onclick=function(){
                var name=prompt("당신의 이름은?");

                if(name==null)
                    alert("취소를 눌렀네요");
                else
                    alert("내 이름은 "+name+"입니다");
            }
         }
         
    </script>
</head>
<body>
    <button class="btn btn-green" type="button" onclick="alert('안녕!!!')">alert</button>
    <button class="btn btn-pink" type="button" onclick="hello()">confirm</button>
    <input class="btn btn-skyblue" type="button" value="prompt" id="btn3">
</body>
</html>

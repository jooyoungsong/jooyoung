<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonsStyle.css">
    <style>
        #out{
            position: absolute;
            left: 20px;
            top: 100px;
            background-color: beige;
            padding: 10px;
            width: 300px;
            height: 150px;
            border: 1px solid gray;
        }
    </style>
    <script>
        function test1(a)
        {
            alert(a+1000);
        }

        function test2(str)
        {
            alert("문자열 ["+str+"]을 \n 받았어요!!!");
        }

        // test3...데이터를 추가할까요? 확인 누르면 추가했어요 취소 누르면 취소했어요...out에 출력
        function test3()
        {
            var out=document.getElementById("out")
            if(confirm("데이터를 추가할까요?"))
            out.innerHTML="추가했어요";
            else
            out.innerHTML="취소했어요"
            
        }

        //당신이 사는 지역은? 서울 입력하면 ...내가 사는 지역은 서울입니다로 출력되게 하세요...out창에 출력
        window.onload=function(){
            document.getElementById("btn4").onclick=function(){
                var city=prompt("당신이 사는 지역은?");
                out.innerHTML="내가 사는 지역은 "+city.fontcolor('margenta').fontsize('13pt')+"입니다";
            }
        }
    </script>
</head>
<body>
    <input class="btn btn-green" type="button" value="alert" onclick="test1(1234)">
    <input class="btn btn-pink" type="button" value="alert" onclick="test2('hello')">
    <input class="btn btn-skyblue" type="button" value="confirm" onclick="test3()">
    <input class="btn btn-wheat" type="button" value="prompt" id="btn4">

    <div id="out"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu:wght@700&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <img src="../flower_ani/s5.JPG">
    <img src="../flower_ani/s6.JPG">
    <img src="../flower_ani/s7.JPG">
    <img src="../flower_ani/s8.JPG">

    <script>
        $("img:eq(0)").hover(function () {

            //45도 회전(deg,rad,grad,turn(1회전)등이 있다)
            $(this).css("transform", "rotate(45deg)");
        }, function () {
            $(this).css("transform", "rotate(0deg)");
        });

        $("img:eq(1)").hover(function () {

            //왼쪽으로 회전
            $(this).css("transform", "rotate(-45deg)");
        }, function () {
            $(this).css("transform", "rotate(0deg)");
        });

        //transform sclae(확대,축소) 기능
        $("img:eq(2)").hover(function(){
            $(this).css("transform","scale(2,2)");  //scale(가로x,세로y) x,y배 의미
        },function(){
            $(this).css("transform","scale(1,1)"); //원래대로 1배
        });

        //translate(50px) 오른쪽으로 50px 이동합니다(왼쪽 : 음수)
        $("img:eq(3)").hover(function(){
            $(this).css("transform","translate(50px,50px)");
        },function(){
            $(this).css("transform","translate(0px,0px)");
        });
    </script>
</body>

</html>

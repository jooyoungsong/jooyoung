<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu:wght@700&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
        body{
            background-color: lightpink;
            font-family: "Gaegu";
            font-size: 10em;
            text-align: center;
        }

        div{
            margin: auto;
            width: 1500px;
            margin-top: 40px;
            /* margin-left: 150px; */
        }
        div img{
            height: 200px;
            margin: 30px;
            border: 5px solid skyblue;
            border-radius: 30px;

        }

        .large{
            border: 10px groove skyblue;
            width: 500px;
            height: 500px;
            margin-top: 100px;
           
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <!-- show에 배열반복문 이용해서 이미지 5개 나오도록 한다
    작은 이미지는 css로 작게 5개 예쁘게 배치한다
    transform 이용하여 작은 이미지 마우스 올려놓으면 회전 벗어나면
    원래대로 돌아오게 하기
    큰 이미지는 작은 이미지 가져온 것 중 첫번째 이미지로 초기화 이미지 준다
    큰 이미지도 예쁘게 css
    작은 이미지 클릭 시, 큰 이미지 나오게 -->
    <b>New Jeans</b>
    <div id="show"></div>
    <img src="" class="large">
    <script>
        var imgarr = [{ name: "../연예인사진/민지.jpg", width:"200"},
        { name: "../연예인사진/해린.jpg", width: "200" },
        { name: "../연예인사진/하니.jpg", width: "200" },
        { name: "../연예인사진/다니엘.jpg", width: "200" },
        { name: "../연예인사진/혜인.jpg", width: "200" }];

        var s = "";
        $.each(imgarr, function (i, ele) {

            s += "<img src='" + ele.name + "' width='"+ele.width+"';>";
        });
        $("#show").html(s);

        $("div img").hover(function(){
            $(this).css("transform","rotate(50deg)");
            $(this).css("box-shadow","20px 20px 20px gray");
        },function(){
            $(this).css("transform","rotate(0deg)");
            $(this).css("box-shadow","0px 0px 0px gray");
        });

        $(".large").attr("src",imgarr[0].name)

        $("div img").click(function(){
            $(".large").attr("src",$(this).attr("src"));
        });

      
    </script>
</body>

</html>
